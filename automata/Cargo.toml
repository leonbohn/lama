[package]
name = "automata"
version = "0.1.0"
edition = "2021"

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
ahash = {version = "0.8.3", optional = true}
impl-tools = "0.8.0"
itertools = "0.10.5"
tabled = {version = "0.11", features=["color"]}
owo-colors = "3.5.0"
hoars = {version = "0.1", path = "../hoars", optional = true}
tracing-test = "0.2"

[features]
default = ["det", "ahash", "hoa"]
det = []
hoa = ["dep:hoars"]
ahash = ["dep:ahash"]
