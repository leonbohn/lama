[package]
name = "automata"
version = "0.2.0"
edition = "2021"

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
ahash = { version = "0.8", optional = true }
itertools = "0.11"
tabled = { version = "0.12", features = ["color"] }
owo-colors = "3.5"
hoars = { version = "0.1", path = "../hoars", optional = true }
tracing-test = "0.2"
tempfile = { version = "3.6", optional = true }
impl-tools = "0.9"

[features]
default = ["det", "ahash", "hoa", "graphviz"]
det = []
hoa = ["dep:hoars"]
ahash = ["dep:ahash"]
graphviz = ["dep:tempfile"]
